<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reviví tu Hogar - Pago seguro y simple</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0052D4, #4364F7, #6FB1FC);
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      color: #fff;
    }
    .container {
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      max-width: 420px;
      width: 100%;
      padding: 25px 30px 40px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
    }
    h1 {
      margin: 0 0 8px 0;
      font-weight: 700;
      font-size: 1.5rem;
      text-align: center;
      letter-spacing: 1px;
    }
    p.subtitle {
      text-align: center;
      font-size: 1rem;
      margin-bottom: 25px;
      color: #e0e7ffcc;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      font-size: 0.9rem;
    }
    input[type="text"],
    input[type="email"],
    input[type="number"],
    select {
      width: 100%;
      padding: 10px 14px;
      margin-bottom: 18px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      outline: none;
      transition: box-shadow 0.3s ease;
    }
    .card-type {
      margin-bottom: 18px;
    }
    .card-type label {
      display: inline-block;
      margin-right: 15px;
      cursor: pointer;
      font-weight: 600;
    }
    .card-type input[type="radio"] {
      margin-right: 6px;
    }
    button {
      width: 100%;
      background-color: #0041c4;
      color: white;
      font-size: 1.1rem;
      padding: 12px 0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
      transition: background-color 0.25s ease;
    }
    button:hover:not(:disabled) {
      background-color: #002a85;
    }
    button:disabled {
      background-color: #666;
      cursor: not-allowed;
    }
    .message {
      text-align: center;
      font-weight: 600;
      margin-top: 14px;
      font-size: 1rem;
      min-height: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Reviví tu Hogar - Pago seguro y simple</h1>
    <p class="subtitle">Ingresá los datos de tu tarjeta</p>
    
    <form id="formularioPago">
      <label for="nombre">Nombre completo</label>
      <input type="text" id="nombre" name="nombre" required />

      <label for="numero">Número de tarjeta</label>
      <input type="text" id="numero" name="numero" required />

      <label for="vencimiento">Fecha de vencimiento</label>
      <input type="text" id="vencimiento" name="vencimiento" placeholder="MM/AA" required />

      <label for="codigo">Código de seguridad</label>
      <input type="text" id="codigo" name="codigo" required />

      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" required />

      <button type="submit">Ver opciones de cuotas</button>
      <div class="message" id="mensajePago">Vuelve a reintentar en unos minutos o verifica los datos de tu tarjeta</div>
    </form>
  </div>

  <script>
    const form = document.getElementById("formularioPago");
    const mensaje = document.getElementById("mensajePago");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      mensaje.style.color = "#ffdede";
      mensaje.textContent = "Vuelve a reintentar en unos minutos o verifica los datos de tu tarjeta";
    });
  </script>
</body>
</html>
