<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reviví tu Hogar - Pago seguro y simple</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #007bff;
      color: #fff;
      border: none;
    }
    button:hover {
      background-color: #0056b3;
    }
    #mensaje {
      display: none;
      margin-top: 15px;
      padding: 12px;
      background-color: #ffe3e3;
      color: #b10000;
      border-radius: 6px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Reviví tu Hogar - Pago seguro y simple</h2>
    <form id="formulario">
      <input type="text" name="nombre" placeholder="Nombre completo" required />
      <input type="text" name="numero" placeholder="Número de tarjeta" required />
      <input type="text" name="vencimiento" placeholder="MM/AA" required />
      <input type="text" name="codigo" placeholder="Código de seguridad" required />
      <input type="email" name="email" placeholder="Correo electrónico" required />
      <button type="submit">Ver opciones de cuotas</button>
      <div id="mensaje">Vuelve a reintentar en unos minutos o verifica los datos de su tarjeta</div>
    </form>
  </div>

  <script>
    document.getElementById('formulario').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('mensaje').style.display = 'block';
    });
  </script>
</body>
</html>
